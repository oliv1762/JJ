<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Kontakt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Futura', Arial, sans-serif;
      background-image: url('Logo%20-%20Iliterationer%20-%20OJJ-22.jpg');
      background-repeat: repeat;
      background-size: auto;
      color: black;
      background-color: white;
      cursor: crosshair;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 15px;
    }

    .logo {
      height: 125px;
      margin-right: auto;
    }

    .btn-portfolio, .btn-contact {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: crosshair;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-portfolio:hover, .btn-contact:hover {
      background-color: black;
      color: white;
    }

    /* Centreret kontakt-box med lidt margin-top s√• header ikke overlapper */
    .kontakt-box {
      max-width: 400px;
      margin: 80px auto 40px; /* lidt plads over og under */
      background-color: white;
      border: 3px solid black;
      padding: 30px 40px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo%20-%20Iliterationer%20-%20OJJ-21.jpg" alt="Logo" class="logo" />
    <a href="portfolio.html" class="btn-portfolio">Portfolio</a>
    <a href="kontakt.html" class="btn-contact">Kontakt</a>
  </header>

  <div class="kontakt-box">
    <p><strong>Tlf:</strong> 28499459</p>
    <p><strong>Mail:</strong> <a href="mailto:oliverjuuljensen@yahoo.dk">oliverjuuljensen@yahoo.dk</a></p>
  </div>
</body>
</html>
