<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projektside</title>

  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'), url('Futura.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Futura', sans-serif;
      cursor: crosshair;
      background-color: white;
    }

    /* Header */
    .header-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    header.static-header {
      display: flex;
      align-items: flex-end;
      padding: 20px 100px;
      background-color: white;
      gap: 15px;
    }

    .logo {
      height: 110px;
      cursor: crosshair;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      font-family: 'Futura', sans-serif;
      font-size: 16px;
      gap: 1.9px;
    }

    .line1 {
      font-weight: bold;
      font-size: 16px;
    }

    .line2 {
      font-size: 12px;
      color: #555;
    }

    /* Content midt p√• siden */
    .content-section {
      display: flex;
      justify-content: space-between;
      gap: 50px;
      padding: 100px 100px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .text-content {
      flex: 1;
      font-family: 'Futura', sans-serif;
    }

    .text-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .image-gallery {
      position: relative;
      flex: 1;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 1px solid black;
      background-color: white;
    }

    .gallery-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid black;
      font-size: 24px;
      cursor: crosshair;
      padding: 5px 10px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .gallery-btn:hover {
      background-color: black;
      color: white;
    }

    .gallery-btn.prev {
      left: 0;
    }

    .gallery-btn.next {
      right: 0;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px 0;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .linkedin-icon {
      width: 40px;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: crosshair;
    }

    .linkedin-icon:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    /* Mobil */
    @media (max-width: 600px) {
      header.static-header {
        flex-direction: row;
        align-items: center;
        padding: 20px 30px;
      }

      .logo {
        height: 55px;
      }

      .header-text {
        align-self: flex-end;
        font-size: 8px;
        gap: 0.85px;
      }

      .line1 {
        font-size: 8px;
      }

      .line2 {
        font-size: 6px;
      }

      .content-section {
        flex-direction: column;
        padding: 50px 30px;
      }

      .text-content h1 {
        font-size: 20px;
      }

      .text-content p {
        font-size: 14px;
      }

      .gallery-image {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-wrapper">
    <header class="static-header">
      <a href="index.html">
        <img src="LOGO-T-21.png" alt="Logo" class="logo" />
      </a>
      <div class="header-text">
