<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Gør siden mobilvenlig -->
  <title>Min hjemmeside</title>

  <style>
    /* Import af font */
    @font-face {
      font-family: 'Futura';
      src: local('Futura'), url('Futura.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* Forhindrer uønsket horisontal scroll */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Futura', sans-serif;
      cursor: crosshair;
      position: relative;
    }

    /* Baggrundsbillede med gennemsigtighed */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('BG-J100.png');
      background-repeat: repeat;
      background-size: 100px 200px;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }

    /* fixed top-bar med knapper og logo */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 0 20px 10px 20px;
      position: fixed; top: 0;
      top: 0;
      background-color: transparent;
      z-index: 1000;
      gap: 15px;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }

    /* Baggrund og blur når man scroller */
    header.scrolled {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
    }

    .logo {
      height: 125px;
      margin-right: auto;
      margin-left: 0;
      display: block;
      cursor: crosshair;
    }

    .btn-portfolio, .btn-contact {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: crosshair;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-portfolio:hover, .btn-contact:hover {
      background-color: black;
      color: white;
    }

    /* Projekt-galleri */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;                      /* Øget afstand mellem bokse */
      padding: 100px 100px;             /* Mere luft til kanterne */
      margin: 0 auto;                 /* Centrer grid'en på siden */
    }

    .project-box {
      position: relative;
      aspect-ratio: 1 / 1;
      text-decoration: none;
      overflow: hidden;
      border: 2px solid black;
      cursor: crosshair;
    }

    .project-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .project-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
      font-family: 'Futura', sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-top: 3px solid black;
    }

    .project-box:hover .project-image {
      transform: scale(1.05);
    }

    /* Footer med LinkedIn-ikon */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px 0;
    }

    .linkedin-icon {
      width: 40px;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: crosshair;
    }

    .linkedin-icon:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    /* Gør layoutet mere mobilvenligt */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .logo {
        height: 80px;
        margin-bottom: 10px;
      }

      .btn-portfolio, .btn-contact {
        font-size: 14px;
        padding: 8px 16px;
      }

      .project-text {
        font-size: 16px;
      }
    }
  </style>

  <script>
    // Giver headeren baggrund og blur, når man scroller
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</head>

<body>

  <!-- Topbar med logo og navigation -->
