<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Min hjemmeside</title>
  <style>
    /* Body med gentaget baggrundsbillede */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('Logo%20-%20Iliterationer%20-%20OJJ-22.jpg');
      background-repeat: repeat;
      background-size: auto;
    }

    /* Header med flexbox */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8); /* lidt hvid baggrund for kontrast */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* Logo */
    .logo {
      height: 50px; /* juster h√∏jden efter behov */
    }

    /* Knap */
    .btn-portfolio {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-portfolio:hover {
      background-color: #0056b3;
    }

    /* PDF-embed container */
    .pdf-container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <img src="Logo%20-%20Iliterationer%20-%20OJJ-21.jpg" alt="Logo" class="logo" />

    <!-- Knap til PDF -->
    <a href="Portfolio%20-%20Oliver%20Juul%20Jensen.pdf" target="_blank" class="btn-portfolio">Portfolio</a>
  </header>

  <!-- Her kan du evt. have dit indlejrede PDF eller andet indhold -->
  <div class="pdf-container">
    <embed src="Portfolio%20-%20Oliver%20Juul%20Jensen.pdf" type="application/pdf" width="100%" height="600px" />
  </div>

</body>
</html>
