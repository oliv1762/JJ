<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Min hjemmeside</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('BG-J100.png');
      background-repeat: repeat;
      background-size: auto; /* Beholder original st√∏rrelse */
      background-position: top left;
      cursor: crosshair;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end; /* Knapper justeret mod bunden af logo */
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 15px;
    }

    .logo {
      height: 125px;
      margin-right: auto;
    }

    .btn-portfolio, .btn-contact {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-portfolio:hover, .btn-contact:hover {
      background-color: black;
      color: white;
    }

    .pdf-container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGO.png" alt="Logo" class="logo" />
    <a href="portfolio.html" class="btn-portfolio">Portfolio</a>
    <a href="kontakt.html" class="btn-contact">Kontakt</a>
  </header>



</body>
</html>
