<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Min hjemmeside</title>
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'), url('Futura.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Futura', sans-serif;
      background-image: url('BG-J100.png');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      cursor: crosshair;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0); /* Gennemsigtig */
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 15px;
    }

    .logo {
      height: 125px;
      margin-right: auto;
      cursor: crosshair;
    }

    .btn-portfolio, .btn-contact {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: crosshair;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-portfolio:hover, .btn-contact:hover {
      background-color: black;
      color: white;
    }

    .pdf-container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="LOGO.png" alt="Logo" class="logo" />
    </a>
    <a href="portfolio.html" class="btn-portfolio">Portfolio</a>
    <a href="kontakt.html" class="btn-contact">Kontakt</a>
  </header>

  <div class="pdf-container">
    <embed src="Portfolio%20-%20Oliver%20Juul%20Jensen.pdf" type="application/pdf" width="100%" height="600px" />
  </div>

</body>
</html>
