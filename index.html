<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Min hjemmeside</title>
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'), url('Futura.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: url('BG-J100.png');
  background-repeat: repeat;
  background-size: 100px 200px;
  opacity: 0.2; /* virker perfekt her */
  z-index: -1;
  pointer-events: none;
}
    body {
      margin: 0;
      font-family: 'Futura', sans-serif;
      cursor: crosshair;
    }

/* Container der styrer bredde og margin */
.header-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 200px;
}

/* Din oprindelige header */
header {
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
  padding: 0 0 10px 0; /* padding til bund, ikke horisontalt â€“ det styres af wrapper */
  background-color: transparent;
  position: sticky;
  top: 0;
  z-index: 100;
  gap: 15px;
  transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
}


    header.scrolled {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
    }

    .logo {
      height: 125px;
      margin-right: auto;
      margin-left: 0;
      display: block;
      cursor: crosshair;
    }

    .btn-portfolio, .btn-contact {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: crosshair;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-portfolio:hover, .btn-contact:hover {
      background-color: black;
      color: white;
    }

    .pdf-container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-box {
      position: relative;
      aspect-ratio: 1 / 1;
      text-decoration: none;
      overflow: hidden;
      border: 3px solid black;
      cursor: crosshair;
    }

    .project-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .project-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
      font-family: 'Futura', sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-top: 3px solid black;
    }

    .project-box:hover .project-image {
      transform: scale(1.05);
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</head>
<body>
